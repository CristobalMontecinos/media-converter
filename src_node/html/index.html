<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to record a video with JavaScript</title>
  </head>
  <body>
    <div>
      <button type="button" id="buttonStart">Start</button>
      <button type="button" id="buttonStop" disabled>Stop</button>
    </div>
    <div>
      <video autoplay muted playsinline id="videoLive"></video>
    </div>
    <div>
      <video controls playsinline id="videoRecorded"></video>
    </div>
    <a id="downloadLink" download="" href="">Descargar</a>
    <script type="text/javascript">
      async function main() {
        const buttonStart = document.querySelector('#buttonStart');
        const buttonStop = document.querySelector('#buttonStop');
        const videoLive = document.querySelector('#videoLive');
        const videoRecorded = document.querySelector('#videoRecorded');

        const devices = (
          await navigator.mediaDevices.enumerateDevices()
        ).filter((device) => device.label.indexOf('iPhone') === 0);

        const audioDeviceId = devices.filter(
          (device) => device.kind === 'audioinput'
        )[0].deviceId;
        const videoDeviceId = devices.filter(
          (device) => device.kind === 'videoinput'
        )[0].deviceId;

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: videoDeviceId },
          audio: { deviceId: audioDeviceId },
        });

        videoLive.srcObject = stream;

        const types = ['video/webm', 'video/mp4'];

        let supportedMime = '';
        let supportedExt = '';
        for (const type of types) {
          if (MediaRecorder.isTypeSupported(type)) {
            supportedMime = type;
            if (type === 'video/webm') {
              supportedExt = 'webm';
            } else if (type === 'video/mp4') {
              supportedExt = 'mp4';
            }
            break;
          }
        }
        console.log({ mime: supportedMime, ext: supportedExt });
        const options = {
          mimeType: supportedMime,
        };
        const mediaRecorder = new MediaRecorder(stream, options);

        buttonStart.addEventListener('click', () => {
          mediaRecorder.start();
          buttonStart.setAttribute('disabled', '');
          buttonStop.removeAttribute('disabled');
        });

        buttonStop.addEventListener('click', () => {
          mediaRecorder.stop();
          buttonStart.removeAttribute('disabled');
          buttonStop.setAttribute('disabled', '');
        });

        mediaRecorder.addEventListener('dataavailable', (event) => {
          if (supportedExt !== '' && supportedExt !== '') {
            videoRecorded.src = URL.createObjectURL(event.data);
            const downloadLink = document.querySelector('#downloadLink');
            downloadLink.href = videoRecorded.src;
            const date = new Date();
            const fileName = `video-${date.toISOString()}.webm`;
            downloadLink.download = fileName;
            downloadLink.click();
            return;
          }
        });
      }

      main();
    </script>
  </body>
</html>
